<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet" />

    <title>Becker's List</title>

<body>
    <h1>Becker's List</h1>
    <div class="container">
        <form>
            <label for="new-task">Task:</label>
            <input type="text" id="new-task" placeholder="Type a task here...">
        </form>
        <h2>Tasks</h2>
        <p>To edit a task, click on it.</p>
        <div id="all-tasks"></div>
    </div>
    <img src="./list.svg" alt="Todo list">

    <script src="./index.js"></script>
</body>
